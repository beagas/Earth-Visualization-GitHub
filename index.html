<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #earth-name-container {
            position: absolute;
            width: 100%;
            text-align: center;
            pointer-events: none; /* Makes sure the labels are not interactive */
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #earth-name {
            font-size: 24px;
            font-weight: bold;
        }
        #earth-description {
            font-size: 16px;
        }
        #created-by {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.module.js"
        }
			}
		</script>
  </head>
  <body>
    <div id="earth-name-container">
    <div id="earth-name">Earth</div>
    <div id="description">A 3D visualization of Earth with day and night textures, cloud layers, and a glowing atmosphere.</div>
    </div>
    <div id="created-by">Created by beagas</div>
    <!-- Add this in your HTML head or before the main.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
